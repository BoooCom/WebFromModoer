<form method="post" action="{url ask/member/ac/answer/op/edit/in_ajax/1}" class="post" id="frm_newanswer" name="frm_newanswer" target="ajaxiframe">
    <input type="hidden" name="answerid" value="$answerid" />
    <input type="hidden" name="dosubmit" value="yes" />
    <table class="table" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="right" width="70" valign="top"><span class="font_1">*</span>修改回答：</td>
            <td width="*"><textarea name="content" style="width:95%;height:150px;">$detail[content]</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td align="center">
                <button type="button" onclick="ajaxPost('frm_newanswer', '', 'document_reload');">提交</button>&nbsp;
                <button type="button" class="button" onclick="dlgClose();">关闭</button>
            </td>
        </tr>
    </table>
</form>
