<style type="text/css">
.maintable {  }
.maintable td { padding:4px; }
.text_center { margin-top:5px; text-align:center; }
</style>
<form method="post"name="frm_undertake" id="frm_undertake" action="{url tuan/member/ac/wish/op/undertake_post/in_ajax/$_G[in_ajax]}">
<input type="hidden" name="twid" value="$twid">
<table width="100%" cellspacing="0" cellpadding="0" class="maintable">
    <tr>
        <td width="100">自助团购标题：</td>
        <td width="*">$wish[title]</td>
    </tr>
    <tr>
        <td valign="top">自助团购发起人：</td>
        <td><a href="{url space/index/uid/$wish[uid]}" target="_blank">$wish[username]</a></td>
    </tr>
    <tr>
        <td valign="top">承接人姓名：</td>
        <td>
            <input type="text" name="linkman" size="30" class="t_input">
        </td>
    </tr>
    <tr>
        <td valign="top">承接人联系电话：</td>
        <td>
            <input type="text" name="contact" size="30" class="t_input">
            <div class="font_3">请填写真实的电话或手机号</div>
        </td>
    </tr>
    <tr>
        <td valign="top">承接意向价格：</td>
        <td>
            <input type="text" name="price" class="t_input">
            <div class="font_3">填写团购产品的意向的价格</div>
        </td>
    </tr>
    <tr>
        <td valign="top">产品提供数量：</td>
        <td>
            <input type="text" name="goods_num" class="t_input">
            <div class="font_3">最多能提供的产品数量</div>
        </td>
    </tr>
    <tr>
        <td valign="top">承接事项说明：</td>
        <td>
            <textarea name="content" style="width:100%;height:80px;" onkeyup="record_charlen(this,$MOD[respond_max],'respond_content');">$detail[content]</textarea>
            <div class="font_3">说明下您自身经营状况等。</div>
        </td>
    </tr>
</table>
<div class="text_center">
    <button type="button" onclick="ajaxPost('frm_undertake','$twid','');">提交</button>&nbsp;
    <button type="button" onclick="dlgClose();">关闭</button>
</div>
</form>
